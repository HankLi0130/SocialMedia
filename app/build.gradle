apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'koin'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "app.hankdev"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 3
        versionName "1.0.2"
        resConfigs "zh-rTW"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true

            // strings.xml
            resValue "string", "places_api_key", "AIzaSyBTGHMX2CKs6vYIFVVS0Ovu_XzH9pWQSrs"
            resValue "string", "facebook_application_id", "247892093066632"
            resValue "string", "facebook_login_protocol_scheme", "fb247892093066632"
            resValue "string", "app_name", "SocialMedia"

            // BuildConfig.java
            buildConfigField "String", "FS_INFLUENCER_ID", "\"Pw81JDGIUXWS8hF07xxUW52fMP03\""
            buildConfigField "String", "FS_APPLICATION_ID", "\"ABC\""
