    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // AndroidX
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'
    implementation "androidx.cardview:cardview:1.0.0"

    def nav_version = "2.3.0"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.google.android.libraries.places:places:2.4.0'

    // Firebase
    def firebase_ui_version = "6.3.0"
    implementation "com.firebaseui:firebase-ui-auth:$firebase_ui_version"
    implementation "com.firebaseui:firebase-ui-firestore:$firebase_ui_version"
    implementation "com.firebaseui:firebase-ui-storage:$firebase_ui_version"
    implementation 'com.google.firebase:firebase-messaging:20.3.0'

    // ReactiveX
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "io.reactivex.rxjava2:rxkotlin:2.4.0"


    // Facebook
    implementation 'com.facebook.android:facebook-android-sdk:5.0.0'

    // Google Auth
    implementation 'com.google.android.gms:play-services-auth:18.1.0'

    // round image view
    implementation 'com.mikhaellopez:circularimageview:4.0.2'

    // ActionSheet
    implementation 'com.baoyz.actionsheet:library:1.1.7'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    // Blurr
    implementation 'jp.wasabeef:glide-transformations:4.0.0'

    // Carousel View
    implementation 'com.synnapps:carouselview:0.1.5'

    // Image Zoom
    implementation 'it.sephiroth.android.library.imagezoom:imagezoom:2.3.0'

    // BrookRay
    implementation 'com.github.HankLi0130.BrookRay:core:0.1.4'

    // Testing
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

}